<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>QQ Music</title>
</head>

<body>
    <header>
        <h1>QQ音乐/QQ Music/QQMusic</h1>
        <div class="clear-fix">
            <img src="images/logo_ch.svg" alt="Logo">
            <a href="javascript:;" id="download-link">下载APP</a>
        </div>
    </header>
    <nav>
        <ul>
            <li><span>推荐</span></li>
            <li><span>排行榜</span></li>
            <li><span>搜索</span></li>
        </ul>
    </nav>
    <section>
        <div class="recommand">
            <div class="swiper-container">
                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="display-container">
                <div class="top">
                    <span>电台</span>
                </div>
                <div class="left">
                    <div class="item">
                        <img src="https://y.gtimg.cn/music/photo/radio/track_radio_199_13_1.jpg?max_age=2592000"
                            alt="热歌">
                        <span class="icon"></span>
                        <div class="desc">
                            <span>热歌</span>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="item">
                        <img src="https://y.gtimg.cn/music/photo/radio/track_radio_307_13_1.jpg?max_age=2592000"
                            alt="一人一首招牌歌">
                        <span class="icon"></span>
                        <div class="desc">
                            <span>一人一首招牌歌</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wow">
                <div class="chat">
                    <span>严禁抄袭！</span>
                </div>
                <div class="bullshit clear-fix">
                    <img src="images/silent.png" alt="board-girl">
                    <p>冲<br>鸭</p>
                </div>
                <div class="junkinfo">
                    <span>
                        正在启动系统... <br>
                        启动失败 😠 <br>
                        重新启动系统... <br>
                        启动成功 😄
                    </span>
                </div>
            </div>
        </div>
        <div class="rank">排行榜</div>
        <div class="search">搜索</div>
    </section>
    <footer></footer>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/swiper/dist/js/swiper.min.js"></script>
    <script src="scripts/slide.js"></script>
    <script src="scripts/nav.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
